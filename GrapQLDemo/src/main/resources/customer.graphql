schema {
    query: Query
}

type Query {
    customerOrders(count: Int): [Customer]!
}

type Customer {
    id: ID!
    name: String!
    email: String
    orders: [Order]!
}

type Order {
    id: ID!
    orderDate: String!
    products: [Product]!
}

type Product {
    id: ID!
    name: String!
    category: String
    price: Float
}